<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <title>Digital Slide Archive (DSA)</title>
    <link rel="stylesheet" type="text/css" href="node_modules/webix/webix.css">
    <link rel="stylesheet" type="text/css" href="css/dsa.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="node_modules/requirejs/require.js"></script>
    <script>
    requirejs.onResourceLoad = function(context, map, depArray) {
        console.log(map.id, "loaded");
    }

    requirejs(['app/app.js']);
    </script>
</head>

<body>
    <div id="main_layout" style="height:100%"></div>
    <div class="viewer-container" id="geo_osd" style="width:100%;height:100%;">
        <div class="viewer" style="width:100%;height:100%;position:absolute">
            <div class="container" id="image_viewer" style="width:100%; height:100%;position: relative">
            </div>
        </div>
        <!--GEO JS layer for drawing-->
        <div class="viewer">
            <div class="container" id="geojs" style="width:100%; height:100%;position: relative">
            </div>
        </div>
    </div>
</body>

</html>
